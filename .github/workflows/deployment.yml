name: ðŸš€ Deploy Ecommerce API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploying to Ecommerce server
        uses: appleboy/ssh-action@master
        with:
          key: ${{ secrets.ECOM_PEM }}
          host: ${{ secrets.ECOM_HOSTNAME }}
          username: ${{ secrets.ECOM_USERNAME }}
          script: |
            set -e
            cd ~/Customer-Ordering-System
            ls
            git checkout main
            git pull origin main
            make down
            make build
            make makemigrations
            make migrate
            # Update Nginx configuration with SSL/TLS certificate paths in default.conf
            sed -i "s|{{SSL_CERT_PATH}}|/etc/letsencrypt/live/ecom.sarahnjuguna.com/fullchain.pem|g" /docker/local/nginx/default.conf
            sed -i "s|{{SSL_KEY_PATH}}|/etc/letsencrypt/live/ecom.sarahnjuguna.com/privkey.pem|g" /docker/local/nginx/default.conf
            # Restart Nginx to apply the changes
            docker exec -it customer-ordering-system-nginx-1 nginx -s reload

            # Restart Docker containers
            docker-compose down
            docker-compose up -d
            # Run tests and store the exit code
            docker-compose exec api pytest -p no:warnings --cov=. || TEST_RESULT=$?
            # If the tests failed, exit with the test result code
            if [ -n "$TEST_RESULT" ]; then
              exit $TEST_RESULT
            fi
